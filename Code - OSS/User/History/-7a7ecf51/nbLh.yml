version: "3"

services:
  safepill_front:
    container_name: safepill_front
    command: "npm install && npm update && npm run dev -- -o"
    build:
      dockerfile: ./Dockerfile
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app
    expose:
      - "8081"

networks:
  safepillapp_network:
    name: "safepillapp_network"

